<!doctype html>
<html>
<head lang="en">
  <title>2DoBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="container">
    <article class="top-box">
      <form>
        <h1 class="to-do">2Do</h1>
        <h1 class="box">Box</h1>
        <!-- user input section -->
        <input id="title-input" type="text" placeholder="Title" aria-label="Input title for your to-do"><br />
        <input id="body-input" type="text" placeholder="Body" aria-label="Input body of text for your to-do"><br />  
        <button class="save-btn" aria-label="click save button" disabled>save</button><br />
      </form>
    </article>
    <!-- 2Do output section -->
    <input id="search-input" type="text" placeholder="Search" aria-label="search your to-do list">
    <button class="completed-tasks-button" aria-label="click to show completed to do items">Show Completed ToDos</button>
    <div class ="filter-buttons">
      <button class="filter-button none" aria-label="click to filter tasks by none">None</button>
      <button class="filter-button low" aria-label="click to filter by low quality tasks">Low</button>
      <button class="filter-button normal" aria-label="click to filter by normal quality taks">Normal</button>
      <button class="filter-button high" aria-label="click to filter by high quality tasks">High</button>
      <button class="filter-button critical" aria-label="click to filter by critical quality tasks">Critical</button>
    </div>
    <article class="bottom-box"> </article>
  </section>
</body>
<script src="./jquery/jquery-3.2.1.js"></script>
<!-- <script src="./index.js"></script> -->
<script src="./refactor.js"></script>
</html>
